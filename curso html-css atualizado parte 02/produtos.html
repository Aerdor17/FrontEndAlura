<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logoDaBarbeariaAlura" class="imagemCabecalho"></h1>
            <nav class="navegacao">
                <ul class="listaCabecalho">
                    <li class="itens"><a href="index.html">Home</li>
                    <li class="itens"><a href="produtos.html">Produtos</li>
                    <li class="itens"><a href="contato.html">Contato</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <ul class="produtos">
            <li class="item-main">
                <h2>Cabelo</h2>
                <img src="cabelo.jpg" alt="imagemDeCabelo">
                <p class="produto-descricao">Na tesoura ou maquina como o cliente preferir</p>
                <p class="produto-preco">25R$</p>
            </li>
            <li class="item-main">
                <h2>Barba</h2>
                <img src="barba.jpg" alt="imagemDeUmaBarba">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">18R$</p>
            </li>
            <li class="item-main">
                <h2>Cabelo + barba</h2>
                <img src="cabelo+barba.jpg" alt="imagemDeCabeloEBarba">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">35R$</p>
            </li>
        </ul>


    </main>
